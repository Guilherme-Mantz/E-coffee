<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina Admin</title>
</head>
<main>
    <div class="content_title">
        <table class="title">
            <tr>
                <td>
                    <h3 class="panel-title">Painel de administração</h3>
                </td>
            </tr>
        </table>
    </div>
    <table class="boxes">
        <tr>
            <td>
                <div class="box-edit">
                    <div class="box-edit-title">
                        <h4>Ciclo de vendas</h4>
                    </div>
                    <fieldset class="content-box">
                        <span class="price">R$ 0,00</span>
                    </fieldset>
                </div>
                <div class="box-edit">
                    <div class="box-edit-title">
                        <h4>Média dos Pedidos</h4>
                    </div>
                    <fieldset class="content-box">
                        <span class="price">R$ 0,00</span>
                    </fieldset>
                </div>
                <div class="box-edit">
                    <div class="box-edit-title">
                        <h4>Últimos 5 Pedidos</h4>
                    </div>
                    <fieldset class="box-tabela">
                        <div class="grid-box-tabela">
                            <table cellspacing="0" style="border:0;" id="lastOrdersGrid_table">
                                <colgroup>
                                    <col>
                                    <col width="100">
                                    <col width="100">
                                </colgroup>
                                <tread>
                                    <tr class="headings">
                                        <th class=" no-link"><span class="nobr">Cliente</span></th>
                                        <th class=" no-link"><span class="nobr">Itens</span></th>
                                        <th class=" no-link last"><span class="nobr">Total da Venda</span></th>
                                    </tr>
                                </tread>    
                                <tbody>
                                    <tr class="even">
                                        <td class="empty-text a-center" colspan="100">Sem Registro.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>   
                    </fieldset>
                </div>
            </td>
            <td>
                <div class="tabela_edit">
                    <ul class="tabela-horizontal" id="tab-diagram">
                        <li>
                            <a href="#" id="diagram_tab_orders" title="Pedidos" class="tab-item-link active">
                                <span><span class="changed" title="O informação desta guia foi alterada."></span>
                                <span class="error" title="Esta guia contém dados inválidos. Por favor resolva o problema antes de salvar.">
                                </span>Pedidos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="diagram_tab_amounts" title="Acumulado" class="tab-item-link">
                                <span><span class="changed" title="O informação desta guia foi alterada."></span>
                                <span class="error" title="Esta guia contém dados inválidos. Por favor resolva o problema antes de salvar.">
                                </span>Acumulado</span>
                            </a>
                        </li>
                    </ul>
                    <div id="tab-diagram-content">
                        <div id="tab-diagram-order">
                            <div style="margin: 20px;">
                                <p class="switcher a-right" style="padding:5px 10px;">Selecionar Período:
                                    <select name="period" id="order_orders_period" onchange="changeDiagramsPeriod(this);">
                                        <option value="24h">Últimas 24 horas</option>
                                        <option value="7d">Últimos 7 dias</option>
                                        <option value="1m">Último Mês</option>
                                        <option value="1y">Último Ano</option>
                                        <option value="2y">Últimos 2 Anos</option>
                                    </select>
                                </p>
                                <br>
                                <p class="a-center" style="width:587px;height:300px; margin:0 auto;">Período Sem Movimentação</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </td>
        </tr>   
    </table>
</main>
