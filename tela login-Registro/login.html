<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="" method="POST">
            <h1>Cadastre-se</h1>            
            <input type="text" name="name" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
            <input type="email" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Senha" />
            <input type="password" name="confirmpassword" placeholder="Confirme a Senha" />
            <button style="margin-top: 17px;" type="submit">Registrar-se</button>                    
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="/login" method="POST">
            <h1>Login</h1>        
            <input type="email" name="email" placeholder="E-mail" required />
            <input type="password" name="password" placeholder="Senha" required />
            <a href="#">Esqueceu sua senha?</a>
            <button>Login</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Bem-Vindo de Volta!</h1>
            <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Ol√°, Amigo!</h1>
            <p>Insira seus dados pessoais e comece a jornada conosco</p>
            <button class="ghost" id="signUp">Registrar-se</button>
        </div>
        </div>
    </div>
    </div>
    <script src="javascript/login.js" type="text/javascript"></script>
</body>
</html>
